<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row d-flex flex-column justify-content-center">
        <form action="" method="" class="mx-auto py-5 col-3">
          <div class="form-group pt-5">
            <label for="year" class="text-muted">Choose Date:</label>
            <input
              type="date"
              class="form-control"
              id="year"
              name="year"
              required
            />
          </div>
          <button type="submit" class="btn btn-danger btn-block">Submit</button>
        </form>
      </div>

      <div class="row pt-3">
        <!-- If the user submitted the form without input, return this -->
        <div class="error col-8 mx-auto">
          <p class="text-center col-12 alert alert-danger" id="date-error">
            Please choose a date!
          </p>
        </div>

        <!-- Print christmas day and prime years table -->
        <div class="col-6"><div class="row calculation"></div></div>
        <div class="col-6"><div class="row database-entries pt-5"></div></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="public/main.js"></script>
  </body>
</html>
